<!doctype html>
<html lang="fr" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Importation de la police Palanquin Dark -->
    <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Style forcé pour les polices -->
    <style>
      *, *::before, *::after {
        font-family: 'Palanquin Dark', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif !important;
      }
      
      button, input, textarea, select, h1, h2, h3, h4, h5, h6, p, span, div, a, label {
        font-family: 'Palanquin Dark', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif !important;
      }
      
      /* Correction du contraste pour la lisibilité */
      [data-theme="light"] {
        --text-on-dark-elements: white;
      }
      
      [data-theme="light"] .section-title,
      [data-theme="light"] .profile-username,
      [data-theme="light"] .section-header h3 {
        color: #1a1f30 !important;
        background-color: #e0e3ec !important;
      }
      
      /* Garantir que la navbar est au-dessus des autres éléments */
      .navbar-bg {
        z-index: 999 !important;
      }
    </style>
    
    <title>TierHub</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
